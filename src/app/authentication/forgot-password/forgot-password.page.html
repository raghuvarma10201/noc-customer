<ion-content [fullscreen]="true">
  <div class="loginBg"></div>
  <div class="loginnoc">
    <ion-img src="../../../assets/images/noc-logo.svg"></ion-img>

    <ion-text>
      <h1>Forgot Password</h1>
    </ion-text>


    <form [formGroup]="loginForm" class="loginForm">
      <div class="ionInput">
        <ion-input shape="round" fill="outline" formControlName="email" placeholder="Enter Email Address"
          [ngClass]="{ 'is-invalid': (submitted && form['email'].errors) || (form['email'].touched && form['email'].errors) }"></ion-input>
        <div class="inputError" *ngIf="submitted||(form['email'].touched && form['email'].invalid)">
          <small class="form-text error-message" *ngIf="form['email'].errors">
            Email is required</small>
        </div>
      </div>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="onSubmit()" class="loginBt" shape="round" size="small" expand="block">VERIFY</ion-button>
        </ion-col>
      </ion-row>
    </form>
    <ion-text class="textLinkLogin" (click)="login()">Login</ion-text>
    <!-- <ion-text class="textLinkLogin">Forgot password?</ion-text> -->

  </div>
</ion-content>
